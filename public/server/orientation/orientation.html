<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orientation</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="/vendor/three.js"></script>
    <script>
      var proto = window.location.protocol === 'http:' ? 'ws' : 'wss';
      var port = window.location.protocol === 'http:' ? '8001' : '8443';
      var ws = new WebSocket(proto + '://' + location.hostname + ':' + port);

      var alpha = 0.5;
      var beta = 0.5;
      var gamma = 0.5;

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var material = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        vertexColors: THREE.FaceColors
      });

      var frontPictureMaterial = new THREE.MeshBasicMaterial({
        map: THREE.ImageUtils.loadTexture('iphone5-front.png')
      });
      var backPictureMaterial = new THREE.MeshBasicMaterial({
        map: THREE.ImageUtils.loadTexture('iphone5-back.png')
      });

      var borderMaterial = new THREE.MeshBasicMaterial({
        color: 0xffe04526
      });

      var materials = [
        borderMaterial,
        borderMaterial,
        borderMaterial,
        borderMaterial,
        frontPictureMaterial,
        backPictureMaterial
      ];

      var geometry = new THREE.BoxGeometry(2, 4, 0.6);
      var cube = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));

      scene.add(cube);
      camera.position.z = 5;
      camera.updateProjectionMatrix();

      var render = function() {
        cube.rotation.x = (beta / 60);
        cube.rotation.y = (gamma / 60);

        requestAnimationFrame(render);
        renderer.render(scene, camera);
      };
      render();

      ws.onmessage = function (e) {
        var data = e.data;
        if (typeof data === 'string') data = JSON.parse(data);
        if (data && data.type === 'deviceorientation') {
          alpha = data.alpha;
          beta = data.beta;
          gamma = data.gamma;
        }

        if (data && data.type === 'devicemotion') {
          console.log(data.x, data.y, data.z);
        }
      };
    </script>
  </body>
</html>
